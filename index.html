<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Mozza - Pizza</title>
  <style>
    :root {
      --rojo-mozza: #d52b1e;
      --verde-footer: #4CAF50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: var(--rojo-mozza);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .navbar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 1.5rem;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .pizza-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: var(--verde-footer);
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .footer-checkered {
      display: block;
      width: 100%;
      background: url('checkered-pattern.png') repeat;
      height: 20px;
      margin-bottom: 10px;
    }

    /* Responsive text */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .navbar a {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>LA MOZZA</h1>
    <nav class="navbar">
      <a href="#">HOGAR</a>
      <a href="#">PEDIDOS</a>
      <a href="#">RESERVACIONES</a>
      <a href="#">CONTACTO</a>
    </nav>
  </header>

  <main>
    <h1>Pizza</h1>
    <p class="subtitle">Una porción de perfección</p>
    <img src="pizza-image.jpg" alt="Pizza deliciosa con queso derretido y pepperoni" class="pizza-image" />
  </main>

  <footer>
    <div class="footer-checkered"></div>
    <p>&copy; 2025 La Mozza. Todos los derechos reservados.</p>
  </footer>

</body>
  </html>
