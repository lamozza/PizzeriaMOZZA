<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Mozza - Pizza</title>
  <style>
    :root {
      --rojo-mozza: #d52b1e;
      --verde-footer: #4CAF50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: var(--rojo-mozza);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .navbar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 3rem 1.5rem;
      text-align: center;
      max-width: 900px;
      margin: auto;
      background: url('mozzafondo.png') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 3px #000;
      border-radius: 10px;
      min-height: 80vh; /* <-- para ocupar gran parte de la pantalla */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    footer {
      background-color: var(--verde-footer);
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .footer-checkered {
      display: block;
      width: 100%;
      background: url('esto.jpg') repeat;
      height: 20px;
      margin-bottom: 10px;
    }

    /* Móviles */
    @media (max-width: 600px) {
      .logo-container {
        justify-content: center;
      }

      main h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .navbar a {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }

    /* Escritorio */
    @media (min-width: 900px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        justify-content: flex-start;
      }

      .navbar {
        margin-top: 0;
      }

      main h1 {
        font-size: 2.8rem;
      }

      .subtitle {
        font-size: 1.4rem;
      }

      .navbar a {
        font-size: 1.1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo La Mozza" />
      <div class="logo-text">LA MOZZA</div>
    </div>
    <nav class="navbar">
      <a href="#">HOGAR</a>
      <a href="#">PEDIDOS</a>
      <a href="#">RESERVACIONES</a>
      <a href="#">CONTACTO</a>
    </nav>
  </header>

  <main>
    <h1>Bienvenido a La Mozza</h1>
    <p class="subtitle">Donde cada porción es un placer.</p>
  </main>

  <footer>
    <div class="footer-checkered"></div>
    <p>&copy; 2025 La Mozza. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
